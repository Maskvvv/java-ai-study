<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama AI Âä©Êâã</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --success-color: #10b981;
            --code-bg: #1f2937;
            --code-text: #e5e7eb;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        /* Sidebar - Models */
        aside {
            width: 320px;
            background-color: var(--card-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-sm:hover {
            background-color: var(--bg-color);
            border-color: #d1d5db;
        }

        .models-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding-right: 0.5rem;
        }

        .model-card {
            background: var(--bg-color);
            border: 1px solid transparent;
            border-radius: 0.5rem;
            padding: 0.75rem;
            transition: all 0.2s;
        }

        .model-card:hover {
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .model-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            word-break: break-all;
        }

        .model-info {
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .model-tag {
            background: #e5e7eb;
            padding: 0 0.375rem;
            border-radius: 0.25rem;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            overflow-y: auto;
            gap: 1.5rem;
        }

        .input-card {
            background: var(--card-bg);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 0.95rem;
            resize: vertical;
            margin-bottom: 1rem;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .action-bar {
            display: flex;
            gap: 0.75rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: white;
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }

        .btn-secondary:hover {
            background-color: var(--bg-color);
            border-color: #d1d5db;
        }

        .btn-stream {
            background-color: #7c3aed;
            color: white;
        }
        
        .btn-stream:hover {
            background-color: #6d28d9;
        }

        .status-badge {
            margin-left: auto;
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #d1d5db;
        }

        .status-dot.active {
            background-color: var(--success-color);
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        /* Output Area */
        .output-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            flex: 1;
            min-height: 0; /* Important for scrolling */
        }

        .output-card {
            background: var(--card-bg);
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .output-header {
            padding: 0.75rem 1rem;
            background: #f8fafc;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .output-content {
            flex: 1;
            padding: 1rem;
            background-color: var(--code-bg);
            color: var(--code-text);
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
            overflow: auto;
            white-space: pre-wrap;
            margin: 0;
            line-height: 1.6;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        @media (max-width: 1024px) {
            .output-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5c0-5.523 4.477-10 10-10z"></path><path d="M8.5 8.5A2.5 2.5 0 0 0 6 11"></path><path d="M15 15.5A2.5 2.5 0 0 0 17.5 13"></path><path d="M12 2a10 10 0 1 0 0 20"></path></svg>
            Ollama Java Client
        </h1>
        <div style="font-size: 0.875rem; color: var(--text-secondary);">
            <a href="https://ollama.com" target="_blank" style="color: inherit; text-decoration: none;">Ollama ÂÆòÁΩë ‚Üó</a>
        </div>
    </header>

    <div class="main-container">
        <!-- Sidebar -->
        <aside>
            <div class="section-title">
                Êú¨Âú∞Ê®°ÂûãÂàóË°®
                <button class="btn-sm" onclick="loadModels()" title="Âà∑Êñ∞ÂàóË°®">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/></svg>
                </button>
            </div>
            <div id="modelsStatus" style="font-size: 0.75rem; color: var(--text-secondary); margin-bottom: 0.5rem;">Ê£ÄÊµã‰∏≠...</div>
            <div id="models" class="models-list">
                <!-- Models will be injected here -->
            </div>
        </aside>

        <!-- Main Content -->
        <main>
            <div class="input-card">
                <div class="section-title" style="margin-bottom: 0.5rem;">ËæìÂÖ•ÊèêÁ§∫ËØç (Prompt)</div>
                <textarea id="prompt" placeholder="Âú®Ê≠§ËæìÂÖ•ÊÇ®ÁöÑÈóÆÈ¢ò...">Say "hello" in English using only one word.</textarea>
                
                <div class="action-bar">
                    <button class="btn btn-primary" onclick="callHighLevel()">
                        <span>üöÄ È´òÂ±ÇÊé•Âè£ (ChatClient)</span>
                    </button>
                    <button class="btn btn-secondary" onclick="callLowLevel()">
                        <span>üõ†Ô∏è Â∫ïÂ±ÇÊé•Âè£ (OllamaApi)</span>
                    </button>
                    <button class="btn btn-stream" onclick="callStream()">
                        <span>üåä ÊµÅÂºèÊé•Âè£ (SSE)</span>
                    </button>
                    
                    <div class="status-badge">
                        <div id="statusDot" class="status-dot"></div>
                        <span id="chatStatus">ÂáÜÂ§áÂ∞±Áª™</span>
                    </div>
                </div>
            </div>

            <div class="output-container">
                <div class="output-card">
                    <div class="output-header">
                        <span>Â∏∏ËßÑÂìçÂ∫îËæìÂá∫</span>
                        <button class="btn-sm" onclick="document.getElementById('normalOutput').textContent = ''">Ê∏ÖÁ©∫</button>
                    </div>
                    <pre id="normalOutput" class="output-content" placeholder="Á≠âÂæÖÂìçÂ∫î..."></pre>
                </div>

                <div class="output-card">
                    <div class="output-header">
                        <span>ÊµÅÂºèÂìçÂ∫îËæìÂá∫ (Real-time)</span>
                        <button class="btn-sm" onclick="clearStreamOutput()">Ê∏ÖÁ©∫</button>
                    </div>
                    <pre id="streamOutput" class="output-content" placeholder="Á≠âÂæÖÊµÅÂºèÊï∞ÊçÆ..."></pre>
                </div>
            </div>
        </main>
    </div>

    <script>
        const normalOutputEl = document.getElementById('normalOutput');
        const streamOutputEl = document.getElementById('streamOutput');
        const modelsEl = document.getElementById('models');
        const modelsStatusEl = document.getElementById('modelsStatus');
        const chatStatusEl = document.getElementById('chatStatus');
        const statusDotEl = document.getElementById('statusDot');
        let currentEventSource = null;

        function setStatus(text, active = false) {
            chatStatusEl.textContent = text;
            if (active) {
                statusDotEl.classList.add('active');
            } else {
                statusDotEl.classList.remove('active');
            }
        }

        function setNormalOutput(text) {
            normalOutputEl.textContent = text || '';
        }

        function appendStreamOutput(text) {
            streamOutputEl.textContent += text;
            streamOutputEl.scrollTop = streamOutputEl.scrollHeight;
        }

        function clearStreamOutput() {
            streamOutputEl.textContent = '';
        }

        async function loadModels() {
            modelsStatusEl.textContent = 'Âä†ËΩΩ‰∏≠...';
            modelsEl.innerHTML = '<div style="padding:1rem; text-align:center; color:#999;">Âä†ËΩΩ‰∏≠...</div>';
            try {
                const resp = await fetch('/api/ollama/models');
                if (!resp.ok) {
                    modelsStatusEl.textContent = 'ËØ∑Ê±ÇÂ§±Ë¥•: ' + resp.status;
                    modelsEl.innerHTML = '<div style="padding:1rem; text-align:center; color:red;">Âä†ËΩΩÂ§±Ë¥•</div>';
                    return;
                }
                const data = await resp.json();
                if (!Array.isArray(data) || data.length === 0) {
                    modelsEl.innerHTML = '<div style="padding:1rem; text-align:center; color:#999;">Êú™ÊâæÂà∞Ê®°Âûã</div>';
                    modelsStatusEl.textContent = '0 ‰∏™Ê®°Âûã';
                    return;
                }
                modelsStatusEl.textContent = `ÂÖ± ${data.length} ‰∏™Ê®°Âûã`;
                modelsEl.innerHTML = data.map(m => {
                    const sizeMb = (m.size / (1024 * 1024)).toFixed(1);
                    return `
                        <div class="model-card">
                            <div class="model-name">${m.name}</div>
                            <div class="model-info">
                                <span class="model-tag">${m.family || 'unknown'}</span>
                                <span class="model-tag">${m.parameterSize || '?'}</span>
                                <span class="model-tag">${m.quantizationLevel || '?'}</span>
                                <span>${sizeMb} MB</span>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                console.error(e);
                modelsStatusEl.textContent = 'ËØ∑Ê±ÇÂºÇÂ∏∏';
                modelsEl.innerHTML = `<div style="padding:1rem; text-align:center; color:red;">${e.message}</div>`;
            }
        }

        async function callHighLevel() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert('ËØ∑ËæìÂÖ• Prompt');
                return;
            }
            setStatus('Ë∞ÉÁî® /chat ‰∏≠...', true);
            setNormalOutput('');
            try {
                const resp = await fetch('/api/ollama/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const text = await resp.text();
                setNormalOutput(text);
                setStatus('ÂÆåÊàê (HTTP ' + resp.status + ')', false);
            } catch (e) {
                console.error(e);
                setNormalOutput(String(e));
                setStatus('ËØ∑Ê±ÇÂºÇÂ∏∏', false);
            }
        }

        async function callLowLevel() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert('ËØ∑ËæìÂÖ• Prompt');
                return;
            }
            setStatus('Ë∞ÉÁî® /chat-low ‰∏≠...', true);
            setNormalOutput('');
            try {
                const resp = await fetch('/api/ollama/chat-low', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const text = await resp.text();
                setNormalOutput(text);
                setStatus('ÂÆåÊàê (HTTP ' + resp.status + ')', false);
            } catch (e) {
                console.error(e);
                setNormalOutput(String(e));
                setStatus('ËØ∑Ê±ÇÂºÇÂ∏∏', false);
            }
        }

        function callStream() {
            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert('ËØ∑ËæìÂÖ• Prompt');
                return;
            }
            if (currentEventSource) {
                currentEventSource.close();
                currentEventSource = null;
            }
            clearStreamOutput();
            setStatus('ÊµÅÂºèÁîüÊàê‰∏≠...', true);

            const url = '/api/ollama/chat-stream?prompt=' + encodeURIComponent(prompt);
            const es = new EventSource(url);
            currentEventSource = es;

            es.onmessage = function (event) {
                appendStreamOutput(event.data);
            };

            es.onerror = function () {
                setStatus('ÊµÅÁªìÊùüÊàñÂÆåÊàê', false);
                es.close();
                currentEventSource = null;
            };
        }

        window.addEventListener('load', loadModels);
    </script>
</body>
</html>
